<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/icone.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/661099fb41.js"
      crossorigin="anonymous"
    ></script>
    <title>Les Petits Plats</title>
  </head>
  <body>
    <header>
      <img
        src="assets/Logo les petits plats.png"
        alt="les Petits plats Logo "
      />
      <div class="center">
        <h1>
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET
          DÉLICIEUSES
        </h1>
        <form>
          <div class="searchContainer">
            <input
              id="search"
              type="text"
              name="search"
              placeholder="Recherchez une recette, un ingrédient,..."
            />
            <div class="searchBtn">
              <img
                src="assets/Loop.png"
                alt="boutton pour rechercher"
                class="normal"
              />
              <img
                src="assets/LoopYellow.png"
                alt="boutton pour rechercher"
                class="hovered"
              />
            </div>
          </div>
        </form>
      </div>
    </header>
    <main>
      <section id="filterSection">
        <div>
          <div>
            <button onclick="btnToggle(ingredientsBtn)">
              Ingrédients<i class="ingredients fa-solid fa-chevron-down"></i>
            </button>
            <ul id="ingredients">
              <input
                id="searchIngredients"
                type="text"
                name="search"
                class="smallSearch"
              />
              <i class="fa-solid fa-magnifying-glass"></i>
              <div id="ingredientsLi"></div>
            </ul>
          </div>
          <div>
            <button onclick="btnToggle(AppareilsBtn)">
              Appareils<i
                id="AppareilsIcon"
                class="Appareils fa-solid fa-chevron-down"
              ></i>
            </button>
            <ul id="Appareils">
              <input
                id="searchAppareils"
                type="text"
                name="search"
                class="smallSearch"
              />
              <i class="fa-solid fa-magnifying-glass"></i>
              <div id="AppareilsLi"></div>
            </ul>
          </div>
          <div>
            <button onclick="btnToggle(UstensilesBtn)">
              Ustensiles<i
                id="UstensilesIcon"
                class="Ustensiles fa-solid fa-chevron-down"
              ></i>
            </button>
            <ul id="Ustensiles">
              <input
                id="searchUstensiles"
                type="text"
                name="search"
                class="smallSearch"
              />
              <i class="fa-solid fa-magnifying-glass"></i>
              <div id="UstensilesLi"></div>
            </ul>
          </div>
        </div>
        <p id="recetteNbr" class="anton"></p>
      </section>
      <section id="cardContent"></section>
    </main>
    <script src="data/recipes.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/sort.js"></script>
  </body>
</html>
